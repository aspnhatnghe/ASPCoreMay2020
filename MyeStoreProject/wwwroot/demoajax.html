<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="lib/jquery/dist/jquery.js"></script>
</head>
<body>
    <h2 id="clock"></h2>
    <script>
        $(function () {
            //lấy dữ liệu giờ đổ vào thẻ h2
            function layGio() {
                $.ajax({
                    url: "/Ajax/ServerTime",
                    success: function (returnData) {
                        $("#clock").html(returnData);
                    }
                });
            }

            layGio();
            setInterval(layGio, 1000);
        });
    </script>
</body>
</html>
