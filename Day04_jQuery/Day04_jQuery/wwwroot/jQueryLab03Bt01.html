<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="lib/jquery/dist/jquery.js"></script>
</head>
<body>
    <form action="htmlpage.html">
        From: <input type="text" id="txtFrom" value="NN" />        
        <button id="btn">>>></button>
        <button type="button">Send</button><br />
        To: <input type="text" id="txtTo" />
    </form>
    <script>
        $(function () {
            $("#btn, [type='button']").click(function (event) {
                event.preventDefault();
                var giaTri = $("#txtFrom").val();
                $("#txtTo").val(giaTri);
                $("#txtTo").css("background-color", "yellow");
            });
            
            //$("#txtFrom").attr("value")
        });
    </script>
</body>
</html>
