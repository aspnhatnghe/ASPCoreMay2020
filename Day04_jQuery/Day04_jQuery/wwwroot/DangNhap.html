<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Đăng nhập</title>
    <script src="lib/jquery/dist/jquery.js"></script>
</head>
<body>
    <table style="margin: 0 auto;">
        <tr>
            <td>Username</td>
            <td>
                <input type="text" id="txtUser" placeholder="Nhập username" />
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input type="password" id="txtPass" placeholder="Nhập mật khẩu" />
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center;">
                <button id="btnLogin">Login</button>
            </td>
        </tr>
    </table>
    <div id="thongbaoloi"></div>
    <style>
        .loi{color:red;background-color:yellow;}
    </style>
    <script>
        function kiemTraRong(obj) {
            if (obj.val().length == 0) {
                obj.addClass("loi");
                return true;
            }
            obj.removeClass("loi");
            return false;
        }
        $(function () {
            $("#btnLogin").click(function () {
                let user = $("#txtUser");
                let pass = $("#txtPass");

                if ($(this).html() == "Logout") {
                    $(this).html("Login");
                    user.next().remove();
                    user.show();
                    user.val('');
                    pass.next().remove();
                    pass.show();
                    pass.val('');
                    $("#thongbaoloi").html('');
                    return true;
                }

                //if (user.val().length == 0) {
                //    user.addClass("loi");
                //    return false;
                //}
                if (kiemTraRong(user) || kiemTraRong(pass)) {
                    return false;
                }

                //kiểm tra user/pass có đúng?
                if (user.val().length < 4 || pass.val().length < 4) {
                    $("#thongbaoloi").html("Đăng nhập thất bại");
                    return false;
                }

                $("#thongbaoloi").html("Đăng nhập thành công");
                $(this).html("Logout");
                //ẩn 2 thẻ input
                user.hide();
                pass.hide();
                //thêm 2 text
                user.after('<span>' + user.val() + '</span>');
                let passTemp = $("<span/>").html(pass.val());
                pass.after(passTemp);
            });//end click Login
        });//en document.ready
    </script>
</body>
</html>
